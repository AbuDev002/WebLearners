			<div class="container">
				<center><h2>Vendor Database Managment System</h2></center>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<h4>Vendure Opportunity Form</h4>
						<hr>
						<fieldset class="scheduler-border">
							 <legend class="scheduler-border">Company Details</legend>
							<div class="form-group">
						    	<label for="exampleFormControlFile1">RC No.</label>
						    	<input class="form-control form-control-sm" type="text" placeholder="Enter RC no...">
						  </div>
						  <div class="form-group">
						    	<label for="exampleFormControlFile1">Company Name</label>
						    	<input class="form-control form-control-sm" type="text" placeholder="Enter company name">
						  </div>
						   
						    <div class="form-group">
							    <label for="exampleFormControlTextarea1">Address</label>
							    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Address"></textarea>
							  </div>

						</fieldset>
						<hr>
						<fieldset class="scheduler-border">
							 <legend class="scheduler-border">Project Details</legend>
						  <div class="form-group">
						    	<label for="exampleFormControlFile1">Project Title</label>
						    	<input class="form-control form-control-sm" type="text" placeholder="Enter project title...">
						  </div>
						   
						    <div class="form-group">
							    <label for="exampleFormControlTextarea1">Introduction</label>
							    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write introdution"></textarea>
							  </div>

						</fieldset>
						<hr>
						<fieldset class="scheduler-border">
							 <legend class="scheduler-border">Project Description</legend>
							 <fieldset class="scheduler-border">
								 <legend class="scheduler-border">Category A</legend>
							  <div class="form-group">
							    	<label for="exampleFormControlFile1">Lot No 1</label>
							  </div>
							   <div class="form-group">
							    	<label for="exampleFormControlFile1">Description</label>
							    	<input class="form-control form-control-sm" type="text" placeholder="Enter project title...">
							  </div>
							  <div class="form-group">
							    	<label for="exampleFormControlFile1">Location</label>
							    	<input class="form-control form-control-sm" type="text" placeholder="Enter project title...">
							  </div>
							  <div class="form-group">
							    	<button type="button" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>
Add</button>
							  </div>
							  
							</fieldset>
							<hr>
							<fieldset class="scheduler-border">
								 <legend class="scheduler-border">Category B</legend>
							  <div class="form-group">
							    	<label for="exampleFormControlFile1">Lot No 1</label>
							  </div>
							   <div class="form-group">
							    	<label for="exampleFormControlFile1">Description</label>
							    	<input class="form-control form-control-sm" type="text" placeholder="Enter project title...">
							  </div>
							  <div class="form-group">
							    	<label for="exampleFormControlFile1">Location</label>
							    	<input class="form-control form-control-sm" type="text" placeholder="Enter project title...">
							  </div>
							  <div class="form-group">
							    	<button type="button" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>
Add</button>
							  </div>

							</fieldset>

						</fieldset>
						<hr>
						<fieldset class="scheduler-border">
							 <legend class="scheduler-border">Eligibility Requirements (Without Which Company will be disqualified)</legend>
							<div class="form-group">
						    	<label for="exampleFormControlFile1">Evidence of Certificate of Incorporation with Coprate Affairs Comission CAC</label>
						    	 <div class="form-group">
								    <label for="exampleFormControlFile1">Example file input</label>
								    <input type="file" class="form-control-file" id="exampleFormControlFile1">
								  </div>
						    </div>
